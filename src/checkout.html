<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body class="bg-gray-50">
    <div
      class="mx-auto max-w-2xl px-4 pb-24 pt-16 sm:px-6 lg:max-w-7xl lg:px-8"
    >
      <h2 class="sr-only">Checkout</h2>

      <form
        id="checkout-form"
        class="lg:grid lg:grid-cols-2 lg:gap-x-12 xl:gap-x-16"
        onsubmit="handleSubmit(event)"
      >
        <div>
          <div class="mt-10 border-t border-gray-200 pt-10">
            <h2 class="text-lg font-medium text-gray-900">
              Shipping information
            </h2>

            <div
              class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4"
            ></div>
            <div>
              <label
                for="address"
                class="block text-sm font-medium text-gray-700"
                >Shipping Address
              </label>
              <div class="mt-1 sm:col-span-2">
                <select
                  id="address"
                  name="address"
                  autocomplete="address-level1"
                  place-holder="Select Shipping Address"
                  class="text-gray-400 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                >
                  <!-- bind default address -->
                  <option class="text-gray-400" selected disabled>
                    Select Existing Address
                  </option>
                  <option class="text-gray-700">$SavedOption1</option>
                  <option class="text-gray-700">$SavedOption2</option>
                  <option class="text-gray-700">$SavedOption3</option>
                  <option class="text-gray-700">$SavedOption4</option>
                </select>
              </div>
            </div>

            <div
              class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4"
            >
              <div class="mt-1">
                <label
                  for="first-name"
                  class="block text-sm font-medium text-gray-700"
                  >First name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    autocomplete="given-name"
                    placeholder="Enter First Name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-1">
                <label
                  for="last-name"
                  class="block text-sm font-medium text-gray-700"
                  >Last name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    autocomplete="family-name"
                    placeholder="Enter Last Name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="address"
                  class="block text-sm font-medium text-gray-700"
                  >Address</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="address"
                    name="address"
                    autocomplete="street-address"
                    placeholder="Enter Address"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="company"
                  class="block text-sm font-medium text-gray-700"
                  >Company</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="company"
                    name="company"
                    placeholder="Enter Company Name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="apartment"
                  class="block text-sm font-medium text-gray-700"
                  >Street</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="apartment"
                    name="apartment"
                    placeholder="Enter Street Address"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div>
                <label
                  for="city"
                  class="block text-sm font-medium text-gray-700"
                  >City</label
                >
                <div class="mt-1">
                  <input
                    id="locality"
                    type="text"
                    placeholder="Enter City"
                    autocomplete="address-level2"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div>
                <label
                  for="country"
                  class="block text-sm font-medium text-gray-700"
                  >Country</label
                >
                <div class="mt-1">
                  <select
                    id="country"
                    name="country"
                    autocomplete="country-name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  >
                    <option>United States</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                  </select>
                </div>
              </div>

              <div>
                <label
                  for="region"
                  class="block text-sm font-medium text-gray-700"
                  >Region / Province</label
                >
                <div class="mt-1">
                  <input
                    id="administrative_area_level_1"
                    placeholder="Enter Region / Province"
                    type="text"
                    autocomplete="address-level1"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div>
                <label
                  for="postal-code"
                  class="block text-sm font-medium text-gray-700"
                  >Postal code</label
                >
                <div class="mt-1">
                  <input
                    id="postal_code"
                    placeholder="Enter Postal Code"
                    type="text"
                    autocomplete="postal-code"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="sm:col-span-2">
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700"
                  >Phone</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    autocomplete="tel"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Delivery Methods -->
          <div class="mt-10 border-t border-gray-200 pt-10"></div>
          <fieldset>
            <legend class="text-lg font-medium text-gray-900">
              Delivery method
            </legend>

            <div
              class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4"
            >
              <label
                class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                for="standardDelivery"
              >
                <input
                  type="radio"
                  id="standardDelivery"
                  name="delivery-method"
                  value="Standard"
                  class="sr-only"
                />
                <span class="flex flex-1">
                  <span class="flex flex-col">
                    <span class="block text-sm font-medium text-gray-900"
                      >Standard</span
                    >
                    <span class="mt-1 flex items-center text-sm text-gray-500"
                      >4â€“10 business days</span
                    >
                    <span class="mt-6 text-sm font-medium text-gray-900"
                      >$XX.XX</span
                    >
                  </span>
                </span>
                <span
                  class="pointer-events-none absolute -inset-px rounded-lg"
                  aria-hidden="true"
                ></span>
              </label>

              <label
                class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                for="expressDelivery"
              >
                <input
                  type="radio"
                  id="expressDelivery"
                  name="delivery-method"
                  value="Express"
                  class="sr-only"
                />
                <span class="flex flex-1">
                  <span class="flex flex-col">
                    <span class="block text-sm font-medium text-gray-900"
                      >Express</span
                    >
                    <span class="mt-1 flex items-center text-sm text-gray-500"
                      >2â€“5 business days</span
                    >
                    <span class="mt-6 text-sm font-medium text-gray-900"
                      ><span> + </span> $XX.XX</span
                    >
                  </span>
                </span>
                <span
                  class="pointer-events-none absolute -inset-px rounded-lg"
                  aria-hidden="true"
                ></span>
              </label>

              <label
                class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                for="expressDelivery"
              >
                <input
                  type="radio"
                  id="expressDelivery"
                  name="delivery-method"
                  value="Express"
                  class="sr-only"
                />
                <span class="flex flex-1">
                  <span class="flex flex-col">
                    <span class="block text-sm font-medium text-gray-900"
                      >Split-Shipping</span
                    >

                    <span class="mt-1 flex items-center text-sm text-gray-500"
                      >3â€“6 business days</span
                    >
                    <span class="mt-1 flex items-center text-sm text-red-500">
                      <s>4-10 business days</s>
                    </span>

                    <span class="mt-6 text-sm font-medium text-gray-900">
                      <span> + </span>
                      $XX.XX</span
                    >
                  </span>
                </span>
                <span
                  class="pointer-events-none absolute -inset-px rounded-lg"
                  aria-hidden="true"
                ></span>
              </label>
            </div>
          </fieldset>

          <div class="mt-10 border-t border-gray-200 pt-10"></div>

          <div class="mt-10 border-t border-gray-200 pt-10"></div>

          <!-- Radio Buttons -->
          <fieldset>
            <legend class="text-lg font-medium text-gray-900">
              Delivery Additional Services
            </legend>
            <div class="mt-4 grid grid-cols-1 gap-y-6 sm:gap-x-4">
              <label
                class="cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                for="expressDelivery1"
              >
                <input
                  type="radio"
                  id="expressDelivery1"
                  name="delivery-method"
                  value="Express"
                  class="sr-only"
                />
                <div class="grid grid-cols-2 gap-x-4 items-center">
                  <!-- Added 'items-center' for vertical alignment -->
                  <span
                    class="text-sm font-medium text-gray-900 whitespace-nowrap"
                    >Ground Floor Delivery</span
                  >
                  <span
                    class="text-sm font-medium text-gray-900 text-right ml-auto"
                    >$XX.XX</span
                  >
                  <!-- Removed unnecessary classes -->
                </div>
                <span
                  class="pointer-events-none absolute -inset-px rounded-lg"
                  aria-hidden="true"
                ></span>
              </label>

              <!-- Radio Buttons -->

              <label
                class="cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                for="expressDelivery1"
              >
                <input
                  type="radio"
                  id="expressDelivery1"
                  name="delivery-method"
                  value="Express"
                  class="sr-only"
                />
                <div class="grid grid-cols-2 gap-x-4 items-center">
                  <!-- Added 'items-center' for vertical alignment -->
                  <span
                    class="text-sm font-medium text-gray-900 whitespace-nowrap"
                    >Ground Floor Delivery</span
                  >
                  <span
                    class="text-sm font-medium text-gray-900 text-right ml-auto"
                    >$XX.XX</span
                  >
                  <!-- Removed unnecessary classes -->
                </div>
                <span
                  class="pointer-events-none absolute -inset-px rounded-lg"
                  aria-hidden="true"
                ></span>
              </label>
            </div>
          </fieldset>

          <div class="mt-10 border-t border-gray-200 pt-10">
            <fieldset>
              <legend class="text-lg font-medium text-gray-900">
                Payment method
              </legend>
              <div
                class="mt-4 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4"
              >
                <div>
                  <label
                    class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                    for="stripePayment"
                  >
                    <input
                      type="radio"
                      id="stripePayment"
                      name="payment-method"
                      value="Stripe"
                      class="sr-only"
                    />
                    <span class="flex flex-1">
                      <span class="flex flex-col">
                        <span class="block text-sm font-medium text-gray-900"
                          >Stripe</span
                        >
                        <span
                          class="mt-1 flex items-center text-sm text-gray-500"
                          >Credit Card or Debit Card</span
                        >
                      </span>
                    </span>
                    <span
                      class="pointer-events-none absolute -inset-px rounded-lg"
                      aria-hidden="true"
                    ></span>
                  </label>
                </div>

                <div>
                  <label
                    class="relative flex cursor-pointer rounded-lg border bg-white p-4 shadow-sm focus:outline-none border-gray-300"
                    for="paypalPayment"
                  >
                    <input
                      type="radio"
                      id="paypalPayment"
                      name="payment-method"
                      value="PayPal"
                      class="sr-only"
                    />
                    <span class="flex flex-1">
                      <span class="flex flex-col">
                        <span class="block text-sm font-medium text-gray-900"
                          >PayPal</span
                        >
                        <span
                          class="mt-1 flex items-center text-sm text-gray-500"
                          >Secure payment</span
                        >
                      </span>
                    </span>
                    <span
                      class="pointer-events-none absolute -inset-px rounded-lg"
                      aria-hidden="true"
                    ></span>
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <!-- Order summary -->
        <div class="mt-10 lg:mt-0">
          <h2 class="text-lg font-medium text-gray-900">Order summary</h2>

          <div
            class="mt-4 rounded-lg border border-gray-200 bg-white shadow-sm"
          >
            <h3 class="sr-only">Items in your cart</h3>
            <ul role="list" class="divide-y divide-gray-200">
              <li class="flex px-4 py-6 sm:px-6">
                <div class="flex-shrink-0">
                  <img
                    src="https://tailwindui.com/img/ecommerce-images/checkout-page-02-product-01.jpg"
                    alt="Front of men&#039;s Basic Tee in black."
                    class="w-20 rounded-md"
                  />
                </div>

                <div class="ml-6 flex flex-1 flex-col">
                  <div class="flex">
                    <div class="min-w-0 flex-1">
                      <h4 class="text-sm">
                        <a
                          href="#"
                          class="font-medium text-gray-700 hover:text-gray-800"
                          >Basic Tee</a
                        >
                      </h4>
                      <p class="mt-1 text-sm text-gray-500">Black</p>
                      <p class="mt-1 text-sm text-gray-500">Large</p>
                    </div>

                    <div class="ml-4 flow-root flex-shrink-0">
                      <button
                        type="button"
                        class="-m-2.5 flex items-center justify-center bg-white p-2.5 text-gray-400 hover:text-gray-500"
                      >
                        <span class="sr-only">Remove</span>
                        <svg
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>

                  <div class="flex flex-1 items-end justify-between pt-2">
                    <p class="mt-1 text-sm font-medium text-gray-900">$32.00</p>

                    <div class="ml-4">
                      <label for="quantity" class="sr-only">Quantity</label>
                      <select
                        id="quantity"
                        name="quantity"
                        class="rounded-md border border-gray-300 text-left text-base font-medium text-gray-700 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                      >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                      </select>
                    </div>
                  </div>
                </div>
              </li>

              <!-- More products... -->
            </ul>
            <dl class="space-y-6 border-t border-gray-200 px-4 py-6 sm:px-6">
              <div class="flex items-center justify-between">
                <dt class="text-sm">Subtotal</dt>
                <dd class="text-sm font-medium text-gray-900">$XX.XX</dd>
              </div>
              <div class="flex items-center justify-between">
                <dt class="text-sm">Shipping</dt>
                <dd class="text-sm font-medium text-gray-900">$XX.XX</dd>
              </div>
              <div class="flex items-center justify-between">
                <dt class="text-sm">Taxes</dt>
                <dd class="text-sm font-medium text-gray-900">$XX.XX</dd>
              </div>

              <label class="flex items-center justify-between">
                <dt class="text-sm">Rewards</dt>
              </label>

              <fieldset class="w-full" aria-label="Rewards Points">
                <div class="relative -space-y-px rounded-md bg-white">
                  <!-- Use Discount Points -->
                  <label
                    aria-label="Use Discount Points"
                    aria-description="Use 100 points for discount"
                    class="relative grid cursor-pointer items-center border p-4 focus:outline-none rounded-tl-md rounded-tr-md md:grid-cols-3 md:pl-4 md:pr-6"
                  >
                    <div class="flex items-center text-sm">
                      <input
                        type="radio"
                        name="rewards"
                        value="use-points"
                        class="w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600 active:ring-2 active:ring-indigo-600 active:ring-offset-2"
                      />
                      <span class="ml-3 font-medium uppercase whitespace-nowrap"
                        >Use Discount</span
                      >
                    </div>
                    <div class="text-sm flex items-center justify-center">
                      <span class="text-red-500">- 100 Points</span>
                    </div>
                    <div class="text-sm flex items-center justify-end">
                      <span class="text-gray-900">- $XX.XX</span>
                    </div>
                  </label>

                  <!-- Collect Points -->
                  <label
                    aria-label="Collect Points"
                    aria-description="Collect 100 points"
                    class="relative grid cursor-pointer items-center border p-4 focus:outline-none rounded-bl-md rounded-br-md md:grid-cols-3 md:pl-4 md:pr-6"
                  >
                    <div class="flex items-center text-sm">
                      <input
                        type="radio"
                        name="rewards"
                        value="collect-points"
                        class="w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600 active:ring-2 active:ring-indigo-600 active:ring-offset-2"
                      />
                      <span class="ml-3 font-medium uppercase whitespace-nowrap"
                        >Collect Points</span
                      >
                    </div>
                    <div class="text-sm flex items-center justify-center">
                      <span class="text-green-500">+ 100 points</span>
                    </div>
                    <div class="text-sm flex items-center justify-end">
                      <span class="text-gray-900">+ $XX.XX</span>
                    </div>
                  </label>
                </div>
              </fieldset>

              <div
                class="flex items-center justify-between border-t border-gray-200 pt-6"
              >
                <dt class="text-base font-medium">Total</dt>
                <dd class="text-base font-medium text-gray-900">$XX.XX</dd>
              </div>
            </dl>

            <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
              <button
                type="submit"
                class="w-full rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-normal text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50"
              >
                Confirm order
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal popup form -->

    <script></script>
  </body>
</html>
