<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div
      class="w-full max-w-2xl mx-auto p-10 bg-white rounded-lg shadow-lg mt-6"
    >
      <div class="flex justify-between items-center mb-6 relative">
        <div class="flex justify-between items-center w-full flex-col">
          <div class="relative w-full">
            <!-- Step 1 -->
            <form class="form-0 active flex flex-col space-y-6">
              <h2 class="text-3xl font-semibold text-gray-800 mb-4">
                Forgot Password
              </h2>
              <div class="bg-red-300 rounded-lg p-4 flex items-center">
                <div class="mr-2">
                  <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                  <svg
                    width="32px"
                    height="32px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M1.5 12C1.5 6.20101 6.20101 1.5 12 1.5C17.799 1.5 22.5 6.20101 22.5 12C22.5 17.799 17.799 22.5 12 22.5C6.20101 22.5 1.5 17.799 1.5 12ZM9.87896 8.81803C9.58607 8.52513 9.1112 8.52513 8.8183 8.81803C8.52541 9.11092 8.52541 9.5858 8.8183 9.87869L10.9396 12L8.81831 14.1213C8.52542 14.4142 8.52542 14.8891 8.81831 15.182C9.1112 15.4749 9.58608 15.4749 9.87897 15.182L12.0003 13.0607L14.1216 15.182C14.4145 15.4749 14.8894 15.4749 15.1823 15.182C15.4752 14.8891 15.4752 14.4142 15.1823 14.1213L13.0609 12L15.1823 9.87869C15.4752 9.5858 15.4752 9.11092 15.1823 8.81803C14.8894 8.52513 14.4145 8.52513 14.1216 8.81803L12.0003 10.9394L9.87896 8.81803Z"
                      fill="#4f46e5"
                    />
                  </svg>
                </div>
                <p>Your Password Reset Link has Expired, Please Try Again...</p>
              </div>
              <div>
                <label
                  for="Email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Enter Your Email"
                  class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 shadow-sm"
                />
                <p class="text-red-500 mt-1" id="confirm-password-error">
                  Email is Invalid
                </p>
              </div>
              <button
                type="button"
                class="next-btn w-full py-3 bg-indigo-600 text-white font-normal rounded-lg hover:bg-indigo-700 transition duration-300"
              >
                Send Password Reset Link
              </button>
              <div
                class="flex justify-center text-center flex-col text-gray-600 w-full"
              >
                <p
                  class="text-indigo-700 font-semibold bg-gray-100 p-4 uppercase ring ring-indigo-500 rounded-lg mt-2"
                >
                  Reset Link Has been sent.
                </p>
                <!-- <p class="text-indigo-700 font-semibold mx-10">
                  <a href="#" class="a-link">Resend Password Reset Link</a>
                </p> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
