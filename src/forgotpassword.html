<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reduced.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form form-0 active">
        <p>
          <a class="" href="#">Back to Login</a>
        </p>
        <p class="a-link">Password Reset Link has expired. Please try again</p>
        <div class="heading-container">
          <h2>Forgot your Password?</h2>
          <br />
          <p>
            Enter your email address associated with $website, and we'll send
            you a link to reset your password.
          </p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email" />
        </div>
        <div class="form-group">
          <button type="button">Send Password Reset Link</button>
        </div>

        <p>
          response message: If the email is active with $website, A password
          reset link will be sent to you shortly.
        </p>
      </form>
    </div>
  </body>
</html>
