<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link href="../css/output.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <!-- <link href="../css/reduced.css" rel="stylesheet" /> -->
  </head>

  <body class="bg-gray-100">
    <div class="flex justify-center items-center flex-col min-h-screen">
      <div
        class="stepper-container absolute top-32 w-full flex justify-between"
      >
        <div
          class="step active flex items-center justify-center h-12 w-12 bg-gray-300 rounded-full cursor-pointer"
          data-step="0"
        ></div>
        <div
          class="step flex items-center justify-center h-12 w-12 bg-gray-300 rounded-full cursor-pointer"
          data-step="1"
        ></div>
        <div
          class="step flex items-center justify-center h-12 w-12 bg-gray-300 rounded-full cursor-pointer"
          data-step="2"
        ></div>
        <div
          class="absolute bottom-0 left-0 w-6/12 ml-25 bg-gray-300 h-2 rounded-md"
        ></div>
        <div
          class="absolute bottom-0 left-0 w-0 ml-25 bg-gradient-to-r from-c3e3d3 to-4fb1e5 h-2 transition-width duration-500 ease-in-out"
        ></div>
      </div>

      <div class="flex justify-center items-center absolute w-full h-full">
        <!-- Step 1 -->
        <form
          class="form-0 active:flex flex-col rounded-lg p-8 bg-white border border-gray-300 w-450 gap-4 shadow-md"
        >
          <h2 class="text-2xl font-medium mb-6">Register</h2>
          <div class="flex flex-col mb-4">
            <label for="email" class="mb-2">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="password" class="mb-2">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="confirm-password" class="mb-2">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Your Password"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex flex-col mt-6">
            <button
              type="button"
              class="next-btn bg-gray-800 text-white px-5 py-3 rounded hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Next
            </button>
          </div>
          <div class="mt-4">
            <p class="text-center">
              Already Have An Account?
              <a href="#" class="text-blue-600">Login</a>
            </p>
          </div>
        </form>

        <!-- Step 2 -->
        <form
          class="form-1 hidden flex-col rounded-lg p-8 bg-white border border-gray-300 w-450 gap-4 shadow-md"
        >
          <h2 class="text-2xl font-medium mb-6">Personal Details</h2>
          <div class="flex flex-col mb-4">
            <label for="first-name" class="mb-2">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter Your First Name"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="last-name" class="mb-2">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Enter Your Last Name"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="company-name" class="mb-2">Company Name</label>
            <input
              type="text"
              id="company-name"
              placeholder="Enter Your Company Name"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>
          <div class="flex mt-6">
            <button
              type="button"
              class="prev-btn bg-gray-800 text-white px-5 py-3 rounded mr-4 hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Previous
            </button>
            <button
              type="button"
              class="next-btn bg-gray-800 text-white px-5 py-3 rounded hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Next
            </button>
          </div>
          <div class="mt-4">
            <p class="text-center">
              Already Have An Account?
              <a href="#" class="text-blue-600">Login</a>
            </p>
          </div>
        </form>

        <!-- Step 3 -->
        <form
          class="form-2 hidden flex-col rounded-lg p-8 bg-white border border-gray-300 w-450 gap-4 shadow-md"
        >
          <h2 class="text-2xl font-medium mb-6">Address Details</h2>
          <div class="flex flex-col mb-4">
            <label for="autocomplete" class="mb-2">Enter your address</label>
            <input
              id="autocomplete"
              placeholder="Enter your address"
              type="text"
              class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700"
            />
          </div>

          <!-- Hidden fields for address details -->
          <div id="address-details" class="hidden">
            <input
              id="street_number"
              placeholder="Street Number"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="route"
              placeholder="Route"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="locality"
              placeholder="Locality"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="administrative_area_level_1"
              placeholder="Administrative Area"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="country"
              placeholder="Country"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="postal_code"
              placeholder="Postal Code"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
            <input
              id="sublocality_level_1"
              placeholder="Sublocality"
              type="text"
              class="form-control px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-700 mb-2"
            />
          </div>

          <div class="flex mt-6">
            <button
              type="submit"
              class="submit-btn bg-gray-800 text-white px-5 py-3 rounded mr-4 hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Submit
            </button>
            <button
              type="button"
              class="prev-btn bg-gray-800 text-white px-5 py-3 rounded hover:bg-gray-700 transition duration-300 ease-in-out"
            >
              Previous
            </button>
          </div>
          <div class="mt-4">
            <p class="text-center">
              Already Have An Account?
              <a href="#" class="text-blue-600">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Google Maps script -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/maps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete"
      defer
    ></script>
  </body>
</html>
