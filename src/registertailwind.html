<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step Form</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <style>
    .progress-bar {
      position: absolute;
      z-index: 1;
      width: 100%;
    }

    .progress-bar-fill {
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>

  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto p-4 bg-white rounded-lg shadow-lg">
      <div
        class="stepper-container flex justify-between items-center mb-6 relative"
      >
        <div class="flex justify-between items-center w-full">
          <div
            class="step active h-12 w-12 bg-indigo-600 text-white rounded-full flex items-center justify-center cursor-pointer"
            data-step="0"
          >
            1
          </div>
          <div
            class="step h-12 w-12 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center cursor-pointer"
            data-step="1"
          >
            2
          </div>
          <div
            class="step h-12 w-12 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center cursor-pointer"
            data-step="2"
          >
            3
          </div>
        </div>
        <div
          class="progress-bar absolute left-0 right-0 top-1/2 transform -translate-y-1/2 h-2 bg-gray-300 rounded-full"
        >
          <div
            class="progress-bar-fill absolute top-0 left-0 h-2 bg-indigo-600 rounded-full transition-width duration-500 ease-in-out"
          ></div>
        </div>
      </div>

      <div class="relative">
        <!-- Step 1 -->
        <form class="form form-0 active flex flex-col space-y-4">
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">Register</h2>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter Your Password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Your Password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <button
            type="button"
            class="next-btn w-full py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-300"
          >
            Next
          </button>
          <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="#" class="text-blue-500 hover:underline">Login</a>
          </p>
        </form>

        <!-- Step 2 -->
        <form class="form form-1 hidden flex flex-col space-y-4">
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">
            Personal Details
          </h2>
          <div>
            <label
              for="first-name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >First Name</label
            >
            <input
              type="text"
              id="first-name"
              placeholder="Enter Your First Name"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <div>
            <label
              for="last-name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Last Name</label
            >
            <input
              type="text"
              id="last-name"
              placeholder="Enter Your Last Name"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <div>
            <label
              for="company-name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Company Name</label
            >
            <input
              type="text"
              id="company-name"
              placeholder="Enter Your Company Name"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <div class="flex justify-between space-x-4">
            <button
              type="button"
              class="prev-btn w-full py-3 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition duration-300"
            >
              Previous
            </button>
            <button
              type="button"
              class="next-btn w-full py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-300"
            >
              Next
            </button>
          </div>
          <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="#" class="text-blue-500 hover:underline">Login</a>
          </p>
        </form>

        <!-- Step 3 -->
        <form class="form form-2 hidden flex flex-col space-y-4">
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">
            Address Details
          </h2>
          <div>
            <label
              for="autocomplete"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Enter your address</label
            >
            <input
              id="autocomplete"
              placeholder="Enter your address"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600"
            />
          </div>
          <!-- Hidden fields for address details -->
          <div id="address-details" class="hidden">
            <input
              id="street_number"
              placeholder="Street Number"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="route"
              placeholder="Route"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="locality"
              placeholder="Locality"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="administrative_area_level_1"
              placeholder="Administrative Area"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="country"
              placeholder="Country"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="postal_code"
              placeholder="Postal Code"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
            <input
              id="sublocality_level_1"
              placeholder="Sublocality"
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-600 mb-2"
            />
          </div>
          <div class="flex justify-between space-x-4">
            <button
              type="button"
              class="prev-btn w-full py-3 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition duration-300"
            >
              Previous
            </button>
            <button
              type="submit"
              class="submit-btn w-full py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-300"
            >
              Submit
            </button>
          </div>
          <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="#" class="text-blue-500 hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Google Maps script -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/maps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtuO0qHiEB1cx4bqVijaRgK6ceFFJcOLY&libraries=places&callback=initAutocomplete"
      defer
    ></script>
  </body>
</html>
